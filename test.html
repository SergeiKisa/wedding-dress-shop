<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .conteiner {
            border: 1px solid black;
            display: grid;
            gap: 5px;
            width: 400px;
            grid: 70px 30px / 1fr 50px 50px 50px
        }
        
        .conteiner>div {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div class="conteiner">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>

    </div>
</body>

</html>
